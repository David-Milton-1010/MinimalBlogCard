<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Minimal Blog Card</title>
</head>
<body>
    <div class="card">
        <div class="card__img">
            <img src="img/cactus_img.jpg" alt="cactus in a pot" class="card__img--cactus">
        </div>
        <button class="card__btn">Design</button>
        <div class="card__text">
            <div class="card__text--title">Embracing Minimalism</div>
            <div class="card__text--para">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</div>
        </div>
        <!-- a line goes across the card here -->
        <div class="card__text--line"></div>
         <div class="card__author">Annie Spratt</div>
        
    </div>
    
</body>
</html>
